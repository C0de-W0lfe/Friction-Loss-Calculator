<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Liquid Calculators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    <main>
        <form class="calculator">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email" required>
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your message for c0de-w0lfe" rows="5" required></textarea>
            <button type="button" onclick="sendEmail()" class="btn">Send Email</button>
        </form>
        <div id="result" class="result"></div>
        <a href="index.html" class="btn">Back to Calculators</a>
    </main>
    <footer>
        <a href="index.html">Home</a> | <a href="about.html">About</a>
    </footer>
    <script src="scripts.js"></script>
</script>
</body>
</html>
