<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friction Loss Calculator - Liquid Calculators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Friction Loss Calculator</h1>
        <p>Calculate head loss in pipes</p>
    </header>
    <main>
        <form class="calculator">
            <label for="flow">Flow Rate (GPM):</label>
            <input type="number" id="flow" placeholder="Enter flow rate" step="0.1" required>
            <label for="diameter">Pipe Diameter (in):</label>
            <input type="number" id="diameter" placeholder="Enter pipe diameter" step="0.1" required>
            <label for="length">Pipe Length (ft):</label>
            <input type="number" id="length" placeholder="Enter pipe length" step="0.1" required>
            <button type="button" onclick="calculateFrictionLoss()" class="btn">Calculate</button>
        </form>
        <div id="result" class="result"></div>
        <a href="index.html" class="btn">Back to Calculators</a>
    </main>
    <footer>
        <a href="index.html">Home</a> | <a href="about.html">About</a> | <a href="contact.html">Contact</a>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
