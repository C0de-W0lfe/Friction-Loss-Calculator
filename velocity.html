<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Velocity Calculator</h1>
        <p>Calculate flow velocity using the continuity equation</p>
    </header>
    <main>
        <form id="velocity-form">
            <label for="flow-rate">Flow Rate (gpm):</label>
            <input type="number" id="flow-rate" step="any" value="0" required>
            <label for="pipe-diameter-velocity">Pipe Diameter (in):</label>
            <input type="number" id="pipe-diameter-velocity" step="any" value="0" required>
            <button type="button" class="btn" onclick="calculateVelocity()">Calculate</button>
        </form>
        <div id="velocity-result" class="result"></div>
        <p class="explanation">
            This calculator uses the continuity equation: V = Q / A, where V is velocity, 
            Q is flow rate, and A is pipe area (A = π * D^2 / 4). Flow rate is converted 
            from gpm to ft³/s.
        </p>
    </main>
    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
</body>
</html>
